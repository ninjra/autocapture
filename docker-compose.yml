services:
  postgres:
    image: postgres:16.3-bookworm@sha256:8a32d0678dd54cd5ebe3488382d92de6c3933473465db7cab42b3fab0a65c659
    container_name: autocapture-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autocapture}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autocapture}
      POSTGRES_DB: ${POSTGRES_DB:-autocapture}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - autocapture_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: ghcr.io/qdrant/qdrant/qdrant:v1.16.3@sha256:a982bd080fcce0b4021ae25c447dd0851809e5b7683890de26bdade098d13027
    container_name: autocapture-qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - autocapture_qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/readyz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  prometheus:
    image: prom/prometheus:v2.52.0@sha256:1d95b7e8089d2d97f9e15e0a0c7b7b66a4b1f30d174a23f8f596b5c5fe260d4a
    container_name: autocapture-prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  loki:
    image: grafana/loki:2.9.6@sha256:1d2e2e4f0f1c4d8f6b12d3a0b1a1c20c4f23b41a4ea5cbd9b94f0ad2f2d88470
    container_name: autocapture-loki
    profiles: ["loki"]
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./config/loki-config.yml:/etc/loki/loki-config.yml:ro
      - autocapture_loki:/loki

  promtail:
    image: grafana/promtail:2.9.6@sha256:6fb1d4eb8b5a3c6a0c1d1a9d70393a206b6b7846b05049aa59a75df4f469b0be
    container_name: autocapture-promtail
    profiles: ["loki"]
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./data/logs:/var/log/autocapture:ro
    command: -config.file=/etc/promtail/config.yml

volumes:
  autocapture_pgdata:
  autocapture_qdrant:
  autocapture_loki:
