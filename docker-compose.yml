services:
  postgres:
    image: postgres:16.3-bookworm@sha256:8a32d0678dd54cd5ebe3488382d92de6c3933473465db7cab42b3fab0a65c659
    container_name: autocapture-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autocapture}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autocapture}
      POSTGRES_DB: ${POSTGRES_DB:-autocapture}
    ports:
      - "5432:5432"
    volumes:
      - autocapture_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: ghcr.io/qdrant/qdrant/qdrant:v1.16.3@sha256:a982bd080fcce0b4021ae25c447dd0851809e5b7683890de26bdade098d13027
    container_name: autocapture-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - autocapture_qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/readyz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  autocapture_pgdata:
  autocapture_qdrant:
