mode:
  mode: "local"
  # Remote mode: set this to your overlay adapter (e.g. tailscale0, wg0). When
  # remote mode is enabled, api.bind_host is derived from this interface.
  overlay_interface: null
  https_enabled: false
  tls_cert_path: null
  tls_key_path: null
  google_oauth_client_id: null
  google_oauth_client_secret: null
  google_allowed_emails: []
api:
  # Remote mode: bind_host is derived from mode.overlay_interface unless you
  # override it.
  bind_host: "127.0.0.1"
  port: 8008
  require_api_key: false
  api_key: null
  bridge_token: null
  rate_limit_rps: 2.0
  rate_limit_burst: 5
  max_page_size: 200
  default_page_size: 50
  max_query_chars: 2000
  max_context_k: 50
security:
  local_unlock_enabled: true
  session_ttl_seconds: 300
  provider: "windows_hello"
templates:
  enabled: true
  log_provenance: true
ui:
  overlay_citations_enabled: false
overlay_tracker:
  enabled: false
  platforms: ["windows"]
  stale_after_hours: 48
  hotness_half_life_minutes: 30
  collectors:
    foreground_enabled: true
    input_enabled: true
    fallback_foreground_poll_ms: 1000
    input_poll_ms: 250
    input_debounce_ms: 500
  ui:
    enabled: true
    dock: "right"
    width_px: 320
    click_through_default: true
    interactive_timeout_seconds: 10
    refresh_ms: 1000
    auto_hide_fullscreen: true
  hotkeys:
    toggle_overlay:
      modifiers: ["ctrl", "shift"]
      key: "O"
    interactive_mode:
      modifiers: ["ctrl", "shift"]
      key: "I"
    project_cycle:
      modifiers: ["ctrl", "shift"]
      key: "P"
    toggle_running:
      modifiers: ["ctrl", "shift"]
      key: "R"
    rename:
      modifiers: ["ctrl", "shift"]
      key: "N"
    snooze:
      modifiers: ["ctrl", "shift"]
      key: "S"
    snooze_minutes: [15, 60, 240]
  policy:
    deny_processes: []
    max_window_title_length: 512
  retention:
    event_days: 14
    event_cap: 200000
  url_plugin:
    enabled: false
    allow_browsers: ["chrome.exe", "msedge.exe"]
    allow_domains: []
    token_rules: []
offline: true
privacy:
  cloud_enabled: false
  sanitize_default: true
  extractive_only_default: true
  token_vault_enabled: false
  allow_token_vault_decrypt: false
  allow_cloud_images: false
  paused: false
  snooze_until_utc: null
  exclude_monitors: []
  exclude_processes:
    - "1password.exe"
    - "bitwarden.exe"
    - "keepass.exe"
    - "keepassxc.exe"
    - "lastpass.exe"
    - "dashlane.exe"
    - "nordpass.exe"
    - "keeper.exe"
    - "roboform.exe"
    - "authy.exe"
  exclude_window_title_regex:
    - "(?i)\\b(inprivate|incognito)\\b"
    - "(?i)windows security"
    - "(?i)user account control"
    - "(?i)credential(s)?"
  exclude_regions: []
features:
  enable_frame_record_v1: true
  enable_frame_hash: true
  enable_normalized_indexing: true
  enable_thresholding: true
  enable_retention_prune: false
  enable_otel: false
output:
  format: "text"
  context_pack_format: "json"
  allow_tron_compression: false
time:
  timezone: null
presets:
  active_preset: "privacy_first"
routing:
  capture: "local"
  ocr: "local"
  embedding: "local"
  retrieval: "local"
  reranker: "disabled"
  compressor: "extractive"
  verifier: "rules"
  llm: "ollama"
llm:
  provider: "ollama"
  ollama_url: "http://127.0.0.1:11434"
  ollama_model: "llama3"
  openai_api_key: null
  openai_model: "gpt-4.1-mini"
  openai_compatible_base_url: null
  openai_compatible_api_key: null
  openai_compatible_model: "llama3"
  timeout_s: 60.0
  retries: 3
  # Prompt strategy defaults (baseline|repeat_2x|repeat_3x|step_by_step|step_by_step_plus_repeat_2x).
  prompt_strategy_default: "repeat_2x"
  # Repeat factor for prompt repetition strategies (2 or 3).
  prompt_repeat_factor: 2
  enable_step_by_step: false
  step_by_step_phrase: "Let's think step by step."
  step_by_step_two_stage: false
  max_prompt_chars_for_repetition: 12000
  max_tokens_headroom: 512
  max_context_tokens: 8192
  force_no_reasoning: false
  strategy_auto_mode: true
  prompt_repetition_delimiter: "\n\n---\n\n"
  store_prompt_transforms: false
  prompt_store_redaction: true
  # Legacy compatibility flag (prefer prompt_strategy_default).
  prompt_repetition: false
llm_governor:
  enabled: true
  min_in_flight: 1
  max_in_flight: 4
  low_pressure_threshold: 0.45
  high_pressure_threshold: 0.85
  adjust_interval_s: 5.0
model_stages:
  query_refine:
    provider: null
    model: null
    base_url: null
    api_key: null
    allow_cloud: false
    enabled: true
    temperature: 0.2
  draft_generate:
    provider: null
    model: null
    base_url: null
    api_key: null
    allow_cloud: false
    enabled: false
    temperature: 0.2
  final_answer:
    provider: null
    model: null
    base_url: null
    api_key: null
    allow_cloud: false
    enabled: true
    temperature: 0.2
  tool_transform:
    provider: null
    model: null
    base_url: null
    api_key: null
    allow_cloud: false
    enabled: false
    temperature: 0.2
promptops:
  enabled: false
  schedule_cron: "0 6 * * 1"
  sources: []
  github_token: null
  # Format: "org/repo"
  github_repo: null
  # Phase 2 settings (PromptOps)
  max_attempts: 3
  early_stop_on_first_accept: false
  max_llm_attempts_per_prompt: 3
  eval_repeats: 3
  eval_aggregation: "worst_case"
  require_improvement: true
  min_improve_verifier_pass_rate: 0.01
  min_improve_citation_coverage: 0.01
  min_improve_refusal_rate: 0.01
  min_improve_mean_latency_ms: 100.0
  acceptance_tolerance: 0.02
  tolerance_citation_coverage: 0.02
  tolerance_refusal_rate: 0.02
  tolerance_mean_latency_ms: 250.0
  min_verifier_pass_rate: 0.60
  min_citation_coverage: 0.60
  max_refusal_rate: 0.30
  max_mean_latency_ms: 15000.0
  max_prompt_chars: 12000
  pr_cooldown_hours: 0.0
  max_source_bytes: 1048576
  max_source_excerpt_chars: 2000
  max_sources: 32
capture:
  hid:
    min_interval_ms: 500
    idle_grace_ms: 1500
    duplicate_threshold: 0.02
    duplicate_window_s: 10.0
    duplicate_max_items: 16
    duplicate_pixel_threshold: 2.5
    fps_soft_cap: 0.5
    block_fullscreen: true
  fps_min: 0.5
  fps_max: 2.0
  tile_size: 512
  fullscreen_primary: true
  fullscreen_width: 3840
  focus_crop_enabled: true
  focus_crop_size: 512
  focus_crop_reference: "event"
  diff_epsilon: 0.04
  downscale_width: 256
  always_store_fullres: false
  thumbnail_width: 640
  # staging_dir: "%LOCALAPPDATA%/Autocapture/staging"  # optional override
  # data_dir: "%LOCALAPPDATA%/Autocapture/data"       # optional override
  encoder: "nvenc_webp"
  record_video: false
  multi_monitor_enabled: true
  hdr_enabled: false
  layout_mode: "virtual_desktop"
  video_bitrate: "8M"
  video_preset: "p4"
  max_pending: 8000
  vision_sample_rate: 0.0
tracking:
  enabled: true
  db_path: "db/host_events.sqlite"
  queue_maxsize: 20000
  flush_interval_ms: 1000
  foreground_poll_ms: 250
  clipboard_poll_ms: 250
  track_mouse_movement: true
  mouse_move_sample_ms: 50
  enable_clipboard: false
  retention_days: null
  encryption_enabled: false
  encryption_key_provider: "dpapi_file"
  encryption_key_path: "secrets/host_events.key"
  encryption_env_var: "AUTOCAPTURE_HOST_EVENTS_KEY"
ocr:
  queue_maxsize: 4000
  batch_size: 32
  max_latency_s: 900
  engine: "rapidocr-onnxruntime"
  device: "cuda"
  onnx_providers:
    - "CUDAExecutionProvider"
    - "CPUExecutionProvider"
  languages: ["en"]
  output_format: "json"
  layout_enabled: true
  paddle_ppstructure_enabled: false
  paddle_ppstructure_model_dir: null
  paddle_ppstructure_use_gpu: false
vision_extract:
  engine: "vlm"
  fallback_engine: "rapidocr-onnxruntime"
  tiles_x: 3
  tiles_y: 2
  max_tile_px: 1280
  include_downscaled_full_frame: true
  vlm:
    provider: "ollama"
    model: "qwen2.5-vl:7b-instruct"
    base_url: "http://127.0.0.1:11434"
    api_key: null
    allow_cloud: false
  deepseek_ocr:
    provider: "openai_compatible"
    model: "deepseek-ocr"
    base_url: null
    api_key: null
    allow_cloud: false
  ui_grounding:
    enabled: false
    backend: "qwen_vl_ui_prompt"
    vlm:
      provider: "ollama"
      model: "qwen2.5-vl:7b-instruct"
      base_url: "http://127.0.0.1:11434"
      api_key: null
      allow_cloud: false
embed:
  text_model: "BAAI/bge-base-en-v1.5"
  image_model: "google/siglip2-so400m-patch14-384"
  text_batch_size: 256
  image_batch_size: 32
  schedule_cron: "0 */6 * * *"
  use_half_precision: true
reranker:
  enabled: true
  model: "BAAI/bge-reranker-v2-m3"
  device: "auto"
  top_k: 100
  batch_size_active: 8
  batch_size_idle: 32
  disable_in_active: false
  disable_in_fullscreen: true
  force_cpu_in_active: true
retrieval:
  v2_enabled: false
  use_spans_v2: false
  sparse_enabled: false
  late_enabled: false
  fusion_enabled: false
  multi_query_enabled: true
  rrf_enabled: true
  lexical_min_score: 0.15
  dense_min_score: 0.15
  rerank_min_score: 0.15
  sparse_min_score: 0.1
  late_min_score: 0.1
  fusion_rewrites: 4
  fusion_rrf_k: 60
  fusion_confidence_min: 0.65
  fusion_rank_gap_min: 0.1
  sparse_model: "hash-splade"
  late_max_days: 30
  late_max_spans_per_event: 128
  late_text_max_chars: 200
  late_candidate_k: 100
  late_rerank_k: 50
  late_stage1_enabled: false
  late_stage1_max_days: 7
  late_stage1_k: 50
  rewrite_max_chars: 200
  speculative_enabled: false
  speculative_draft_k: 6
  speculative_final_k: 12
  traces_enabled: false
worker:
  # data_dir: "%LOCALAPPDATA%/Autocapture/data"       # optional override
  lease_ms: 60000
  ocr_lease_ms: 60000
  embedding_lease_ms: 60000
  poll_interval_s: 1.0
  ocr_backlog_soft_limit: 5000
  ocr_max_attempts: 5
  ocr_workers: 4
  embed_workers: 1
  agent_workers: 1
  embedding_max_attempts: 5
  watchdog_interval_s: 5.0
  max_task_runtime_s: 900.0
runtime:
  auto_pause:
    on_fullscreen: true
    mode: "hard"
    release_gpu: true
    poll_hz: 2
  qos:
    idle_grace_ms: 2000
    profile_active:
      ocr_workers: 1
      embed_workers: 0
      agent_workers: 0
      vision_extract: false
      ui_grounding: false
      cpu_priority: "below_normal"
    profile_idle:
      ocr_workers: 4
      embed_workers: 2
      agent_workers: 1
      vision_extract: true
      ui_grounding: true
      cpu_priority: "normal"
retention:
  video_days: 3
  roi_days: 7
  max_media_gb: 200
  screenshot_ttl_days: 60
storage:
  image_quota_gb: 2500
  prune_grace_days: 90
  prune_batch: 3000
database:
  # url: "sqlite:///C:/Path/To/Autocapture/data/autocapture.db"  # optional override
  echo: false
  pool_size: 10
  max_overflow: 10
  encryption_enabled: false
  encryption_provider: "dpapi_file"
  encryption_key_name: "autocapture/sqlcipher-key"
  encryption_key_path: "secrets/sqlcipher.key"
  encryption_env_var: "AUTOCAPTURE_SQLCIPHER_KEY"
  require_tls_for_remote: true
qdrant:
  enabled: true
  url: "http://127.0.0.1:6333"
  # binary_path: "C:/Path/To/qdrant.exe"  # optional override
  text_collection: "text_spans"
  image_collection: "image_tiles"
  spans_v2_collection: "spans_v2"
  text_vector_size: 768
  image_vector_size: 768
  late_vector_size: 128
  distance: "Cosine"
  hnsw_ef_construct: 128
  hnsw_m: 16
  search_ef: 64
  require_tls_for_remote: true
ffmpeg:
  enabled: true
  require_bundled: true
  explicit_path: null
  allow_system: true
  allow_disable: true
  relative_path_candidates:
    - "ffmpeg/bin/ffmpeg.exe"
    - "ffmpeg/ffmpeg.exe"
promptops:
  enabled: false
  schedule_cron: "0 6 * * 1"
  sources: []
  github_token: null
  github_repo: null
  acceptance_tolerance: 0.02
  max_iterations: 3
  max_llm_attempts_per_prompt: 3
  eval_repeats: 3
  eval_aggregation: "worst_case"
  require_improvement: true
  min_delta_verifier_pass_rate: 0.02
  min_delta_citation_coverage: 0.02
  min_delta_refusal_rate: 0.02
  min_delta_latency_ms: 200.0
  tolerance_citation_coverage: 0.02
  tolerance_refusal_rate: 0.02
  tolerance_latency_ms: 250.0
  min_verifier_pass_rate: 0.60
  min_citation_coverage: 0.60
  max_refusal_rate: 0.30
  max_mean_latency_ms: 15000.0
  max_source_bytes: 1048576
  max_source_excerpt_chars: 2000
  max_sources: 32
agents:
  enabled: true
  max_pending_jobs: 5000
  nightly_cron: "0 3 * * *"
  answer_agent:
    enabled: true
  vision:
    provider: "ollama"
    model: "llava"
    base_url: null
    api_key: null
    max_jobs_per_hour: 20
    run_only_when_idle: true
    idle_hours_start: 22
    idle_hours_end: 6
enrichment:
  enabled: true
  scan_interval_s: 900.0
  max_events_per_scan: 2000
  window_days: null
  at_risk_hours: 24
threads:
  enabled: true
  max_gap_minutes: 15.0
  app_similarity_threshold: 0.5
  title_similarity_threshold: 0.3
  max_events_per_thread: 100
encryption:
  enabled: true
  key_provider: "windows-credential-manager"
  key_name: "autocapture/nas-aes-key"
  chunk_size: 4194304
observability:
  prometheus_bind_host: "127.0.0.1"
  prometheus_port: 9005
  prometheus_port_fallbacks: 10
  prometheus_fail_fast: false
  grafana_url: "http://localhost:3000"
  enable_gpu_stats: true
