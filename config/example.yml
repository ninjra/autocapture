mode:
  mode: "local"
  overlay_interface: null
  https_enabled: false
  tls_cert_path: null
  tls_key_path: null
  google_oauth_client_id: null
  google_oauth_client_secret: null
  google_allowed_emails: []
api:
  port: 5273
  bind_host: "127.0.0.1"
privacy:
  cloud_enabled: false
  sanitize_default: true
  extractive_only_default: true
routing:
  capture: "local"
  ocr: "local"
  embedding: "local"
  retrieval: "local"
  reranker: "disabled"
  compressor: "extractive"
  verifier: "rules"
  llm: "ollama"
llm:
  provider: "ollama"
  ollama_url: "http://127.0.0.1:11434"
  ollama_model: "llama3"
  openai_api_key: null
  openai_model: "gpt-4.1-mini"
promptops:
  enabled: false
  schedule_cron: "0 6 * * 1"
  sources: []
  github_token: null
  github_repo: null
capture:
  hid:
    min_interval_ms: 500
    idle_grace_ms: 1500
    duplicate_threshold: 0.02
    fps_soft_cap: 4.0
    block_fullscreen: true
  staging_dir: "D:/autocapture/staging"
  data_dir: "D:/autocapture/data"
  encoder: "nvenc_webp"
  record_video: true
  layout_mode: "virtual_desktop"
  video_bitrate: "8M"
  video_preset: "p4"
  max_pending: 8000
ocr:
  queue_maxsize: 4000
  batch_size: 32
  max_latency_s: 900
  engine: "paddleocr-cuda"
  languages: ["en"]
  output_format: "json"
embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 256
  schedule_cron: "0 */6 * * *"
  use_half_precision: true
worker:
  data_dir: "D:/autocapture/data"
  lease_ms: 60000
  poll_interval_s: 1.0
  ocr_backlog_soft_limit: 5000
retention:
  video_days: 3
  roi_days: 14
  max_media_gb: 200
  screenshot_ttl_days: 90
storage:
  image_quota_gb: 2500
  prune_grace_days: 90
  prune_batch: 3000
database:
  url: "sqlite:///D:/autocapture/data/autocapture.db"
  echo: false
  pool_size: 10
  max_overflow: 10
qdrant:
  url: "http://localhost:6333"
  collection_name: "autocapture_spans"
  vector_size: 384
  distance: "Cosine"
encryption:
  enabled: true
  key_provider: "windows-credential-manager"
  key_name: "autocapture/nas-aes-key"
  chunk_size: 4194304
observability:
  prometheus_port: 9005
  grafana_url: "http://nas.local:3000"
  enable_gpu_stats: true
