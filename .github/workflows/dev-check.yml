name: Dev Check

on:
  push:
  pull_request:

jobs:
  dev-check-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: poetry.lock
      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry
      - name: Install dependencies
        run: poetry install --with dev --no-interaction --no-ansi --sync
      - name: Run checks
        shell: pwsh
        run: .\dev.ps1 check
