name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: poetry.lock
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Show versions
        run: |
          python --version
          pip --version
          poetry --version
      - name: Install dependencies
        timeout-minutes: 15
        run: poetry install --with dev --no-interaction --no-ansi --sync -vvv

      - name: Release gate
        env:
          STRICT_FROZEN_SURFACES: "1"
        run: poetry run python tools/release_gate.py

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: poetry.lock
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Show versions
        run: |
          python --version
          pip --version
          poetry --version
      - name: Install dependencies
        timeout-minutes: 20
        run: poetry install --with dev --extras "ui windows ocr ocr-gpu embed-fast" --no-interaction --no-ansi --sync -vvv
      - name: Install Inno Setup
        run: choco install innosetup -y
      - name: Release gate
        run: poetry run python tools/release_gate.py
      - name: Upload PyInstaller bundle
        uses: actions/upload-artifact@v4
        with:
          name: autocapture-windows-bundle
          path: dist/autocapture
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: autocapture-windows-installer
          path: dist-installer/*.exe
